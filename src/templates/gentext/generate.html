{% extends "_common/base.html" %}
{% block sub_title %}TOP{% endblock %}

{% block main %}

  <h1>文章を生成します</h1>
  <p>キーワードを入力してください</p>
  <form method="post" action="{% url 'gentext:select' %}">
    {% csrf_token %}
    <tbody>
      <td><input type="text" name="input_text"></td>
    </tbody>
    <input type="submit" name="btn_send" value="文章生成">
  </form>

{% endblock %}
